<html>
<head>

<script src="../lib/js/prototype-1.7.1.js" type="text/javascript"></script>

<body>

<div id="news">

	<p class="announcement">Paragraph announcement 1</p>

	<p class="announcement">Paragraph announcement 2</p>

	<p class="fixedMessage">Paragraph fixed message 1</p>

	<p class="fixedMessage">Paragraph fixed message 2</p>

</div>


<div id="footer">

	<p class="announcement">Paragraph announcement 1 in the footer</p>

	<p class="announcement">Paragraph announcement 2 in the footer</p>

</div>

<button onclick="$$('div#news p.announcement').each(function(p) { p.hide(); });">Hide Announcements in News</button>

</body>

</html>
