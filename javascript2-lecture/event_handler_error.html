<html>
<head>
<script>

/* correct call is without () */
/* correct call is "onload" not "onLoad" */
window.onLoad = giveAlert();

function giveAlert() {
	alert('This is an alert');
}
</script>

</head>

<body>

If window.onload is used correctly, this<br>
paragraph of text will be visible.
